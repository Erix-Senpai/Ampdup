{% extends "base.html" %}
{% from "bootstrap5/form.html" import render_form %}

{% block content %}

<div class="container style= justify-content-center">
    <div class="page-header">
        <h4>{{heading}}</h4>
    </div>

    <!-- Form rendering using WTForms and Bootstrap -->
    <div class="col-md-6">
        {{render_form(form)}}
    </div>
</div>

<div class="container" style="margin-top:20px;">
    <!-- Login form, then show user a link to register -->
    {% if heading == 'Login' %}
    <div class="col-md-4">
        <p>New user? <a href="{{url_for('auth.register')}}">Click here</a> to register.</p>
    </div>
</div>
    {% endif %}

{% endblock %}
