        <main>

            <!--Create Event Form-->
            <div class="container">
                <h2>Create or Update Event</h2>

                <!--Event title form-->
                <form class="Create-Event-Page">
                    <div class="mb-3">
                        <label for="EventTitle" class="form-label">Event Title</label>
                        <input type="text" class="form-control" id="EventTitle" placeholder="Enter event title" required>
                    </div>

                    <!--Event Description form-->
                    <div class="mb-3">
                        <label for="EventDescription" class="form-label">Event Description</label>
                        <textarea class="form-control" id="EventDescription" rows="3" placeholder="Enter event description" required></textarea>        
                    </div>

                    <!--Upload event image form-->
                    <div class="mb-3">
                        <label for="EventImage" class="form-label">Event Image</label>
                        <input class="form-control" type="file" id="EventImage" accept="image/*" required>       
                    </div>

                    <!--Event date form-->
                    <div class="mb-3">
                        <label for="EventDate" class="form-label">Event Date</label>
                        <input type="date" class="form-control" id="EventDate" required>
                        <button type="button" class="btn btn-primary btn-sm add-date-btn">Add more dates</button>
                    </div>
                    


                    <!--Event start time form-->
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="EventTime" class="form-label">Start Time</label>
                                <input type="time" class="form-control" id="EventTime" required>
                            </div>
                        </div>

                        <!--Event end time form-->
                        <div class="col">
                            <div class="mb-3">
                                <label for="EventTime" class="form-label">End Time</label>
                                <input type="time" class="form-control" id="EventTime">
                            </div>
                        </div>
                    </div>


                    <!--Event location form-->
                    <div class="mb-3">
                        <label for="EventLocation" class="form-label">Event Location</label>
                        <input type="text" class="form-control" id="EventLocation" placeholder="Enter event location" required>
                    </div>

                    <!--Event category type dropdown form-->
                    <div class="mb-3">
                        <label for="EventType" class="form-label">Event Type</label>
                        <select class="form-select" aria-label="Default select example" required>
                            <option selected> Choose event type</option>
                            <option value="1">Concert</option>
                            <option value="2">DJ Event</option>
                            <option value="3">Club Night</option> 
                            <option value="4">Disco</option>
                            <option value="5">Classical</option>
                            <option value="6">Music Festival</option>
                            <option value="7">Gig</option>
                        </select>
                    </div>

                    <!--Event status dropdown form-->
                    <div class="mb-3">
                        <label for="EventStatus" class="form-label">Event Status</label>
                        <select class="form-select" aria-label="Default select example"required>
                            <option selected> Set Event Status</option>
                            <option value="1">Open</option>
                            <option value="2">Cancelled</option>
                            <option value="3">Sold Out</option>
                            <option value="4">Inactive</option>
                        </select>
                    </div>

                        
                    <!--Submit and restart form buttons-->
                    <div class="form-buttons d-flex justify-content-center">
                        <button id="ResetButton" type="reset" class="btn btn-danger">Start Over</button>
                        <button id="SubmitButton" type="submit" class="btn btn-success">Create Event</button>
                    </div>
                </form> 
            </div>
